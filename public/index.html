<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="./css/font-awesome/css/fontawesome.css" rel="stylesheet">
  <link href="./css/font-awesome/css/regular.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://about.twitter.com/etc/designs/about2-twitter/public/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <script src="main.js"></script>
</head>
<body onload="init()">
  <header class="header">
    <img src="images/logo.png"/>
    <h1>twitter</h1>
  </header>
  <div class="container">
    <div id='private' class="tweet-list">
      <div>
        <p id="welcome"></p>
        <button type="button" onclick='logout()'>Logout</button>
      </div>
      <h2>tweets</h2>
      <div id="tweets" ></div>
    </div>
    <div id='public' class="forms">
      <div class="login">
        <div class="message" id="message">

        </div>
        <h2>Log in</h2>
        <p>
          <label for="">
            <input id="login_username" type="text" placeholder="your-username">
          </label>
        </p>
        <p>
          <label for="">
            <input id="login_password" type="password" placeholder="password">
          </label>
        </p>
        <p>
          <button onclick="login()" type="submit">
            Login
          </button>
        </p>
      </div>
      <div class="signup">
        <h2>Sign Up</h2>
        <p>
          <label for="">
            <input id="signup_name" type="text" placeholder="your-name">
          </label>
        </p>
        <p>
          <label for="">
            <input id="signup_username" type="text" placeholder="your-username">
          </label>
        </p>
        <p>
        <p>
          <label for="">
            <input id="signup_email" type="email" placeholder="email@email.com">
          </label>
        </p>
        <p>
          <label for="">
            <input id="signup_password" type="password" placeholder="password">
          </label>
        </p>
        <p>
          <label for="">
            <input id="signup_passwordConfirmation" type="password" placeholder="password confirmation">
          </label>
        </p>
        <p>
          <button onclick="createUser()" type="submit">
            Create User
          </button>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
